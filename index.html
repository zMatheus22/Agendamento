<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" >
      <div class="row">
        <div class="col-md-7">
          <!-- <label for="exampleInputEmail" class="form-label">Email</label>
          <input
            type="number"
            class="form-control"
            required
            placeholder="(xx) xxxxx-xxxx"
          /> -->
          <label for="telNo" class="form-label">Número do Telefone:</label>
          <input id="telNo" name="telNo" type="tel" class="form-control" placeholder="(xx) xxxxx-xxxx" size="20" minlength="9" maxlength="14">
        </div>

        <div class="col-md-5">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-md-7">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" />
        </div>

        <div class="col-md-5">
          <label for="datatime" class="form-label">Agendamento</label>
          <input type="datetime-local" class="form-control" />
        </div>

        <div class="container" onclick="calculo()">
          <h1 class="text-center fs-3 fw-light">Serviço Oferecido</h1>
          <div class="form-check" >
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="pintura"
            />
            <label class="form-check-label" for="item01">
              Pintura
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="torcaOleo"
            />
            <label class="form-check-label" for="item02">
              Troca de Oleo
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="polimento"
            />
            <label class="form-check-label" for="item03">
              Polimento
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="limpeza"
            />
            <label class="form-check-label" for="item04">
              Limpeza
            </label>
          </div>
          
          <strong><p class="fs-4" id="valr"></p></strong>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
